<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
    <link href="https://fonts.googleapis.com/css2?family=Ink+Free&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B23A48;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 428px;
            height: 928px;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .back-button,
        .menu-icon {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .back-button {
            left: 20px;
        }

        .menu-icon {
            right: 20px;
        }

        .login-text {
            position: absolute;
            top: 10px;
            left: 100px;
            font-family: "Ink Free", sans-serif;
            font-size: 36px;
            color: black;
            text-transform: uppercase;
        }

        .user-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 50px auto;
            background-color: #FCB9B2;
            color: #461220;
            font-size: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .user-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .input-container {
            margin-top: 20px;
            text-align: left;
            background-color: #FCB9B2;
            color: #461220;
            border-radius: 10px;
            padding: 10px;
        }

        .input-container label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .input-container p {
            font-size: 16px;
            margin: 0;
        }

        .login-btn {
            width: 270px;
            height: 55px;
            border-radius: 50px;
            background-color: #FCB9B2;
            color: #461220;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #461220;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button" onclick="window.history.back();">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="menu-icon" onclick="redirectToDashboard()">
            <i class="fas fa-bars"></i>
        </div>
        <h2 class="login-text">Show User</h2>
        
        <div class="user-image">
            <img src="path_to_user_image.jpg" alt="User Image">
        </div>

        <div class="input-container user-details">
            <label for="fullname">Full Name:</label>
            <p id="fullname">John Doe</p>
        </div>
        <div class="input-container user-details">
            <label for="phone">Phone Number:</label>
            <p id="phone">123-456-7890</p>
        </div>
        <div class="input-container user-details">
            <label for="address">Address:</label>
            <p id="address">123 Main St</p>
        </div>
        <div class="input-container user-details">
            <label for="city">City:</label>
            <p id="city">Anytown</p>
        </div>
        <div class="input-container user-details">
            <label for="email">Email:</label>
            <p id="email">john@example.com</p>
        </div>

        <button class="login-btn">Show User Details</button>
    </div>

    <script>
        function redirectToDashboard() {
            window.location.href = '../dashboard.html';
        }
    </script>
</body>
</html>
