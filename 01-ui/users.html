<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Ink+Free&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B23A48;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 428px;
            height: auto; /* Cambiado a auto para adaptarse a los campos de entrada */
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        /* Estilo para el botón de volver */
        .back-button {
            position: absolute;
            top: 20px; /* Distancia desde la parte superior */
            left: 20px; /* Distancia desde la izquierda */
            color: white; /* Color del icono */
            font-size: 24px; /* Tamaño del icono */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
        }

        /* Estilo para el icono de menú */
        .menu-icon {
            position: absolute;
            top: 20px; /* Distancia desde la parte superior */
            right: 20px; /* Distancia desde la derecha */
            color: white; /* Color del icono */
            font-size: 24px; /* Tamaño del icono */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
        }

        /* Estilo para el texto del encabezado */
        .header-text {
            position: absolute;
            top: 20px; /* Ajuste de posición */
            left: 20px; /* Ajuste de posición */
            right: 20px; /* Ajuste de posición */
            height: 80px; /* Altura del texto */
            font-family: "Ink Free", sans-serif;
            font-size: 48px; /* Tamaño del texto */
            color: black;
            text-transform: uppercase;
        }

        /* Estilo para el texto "Adoption" */
        .adoption-text {
            position: absolute;
            top: 120px; /* Ajuste de posición */
            left: 50%; /* Centrar horizontalmente */
            transform: translateX(-50%); /* Centrar horizontalmente */
            font-family: "Ink Free", sans-serif;
            font-size: 20px; /* Tamaño del texto */
            color: black;
            font-weight: normal; /* Fuente normal */
        }

        /* Estilo para el contenedor de la imagen */
        .image-container {
            width: 314px;
            height: 285px;
            border-radius: 20px; /* Aumentar el radio de borde */
            margin: 180px auto 30px; /* Ajuste de posición */
            overflow: hidden; /* Ocultar el contenido que sobresale */
        }

        /* Estilo para el imagen */
        .pet-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilo para el contenedor de los botones */
        .buttons-container {
            width: 90%;
            margin: 0 auto;
            display: grid; /* Cambiado a grid */
            grid-template-columns: repeat(2, 1fr); /* Dos columnas iguales */
            gap: 10px; /* Espacio entre los elementos */
        }

        /* Estilo para los botones */
        .button {
            width: 100%; /* Ancho del botón */
            height: 40px; /* Altura del botón */
            border-radius: 20px; /* Aumentar el radio de borde */
            background-color: #FCB9B2; /* Color de fondo */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilo para el texto de los botones */
        .button-text {
            font-size: 16px;
            color: black;
        }

        /* Estilo para el botón "Message" */
        .message-button {
            width: 241px; /* Ancho del botón */
            height: 108px; /* Altura del botón */
            border-radius: 54px; /* Radio de borde (mitad de la altura) */
            background-color: #461220; /* Color de fondo */
            color: white; /* Color del texto */
            font-style: italic; /* Texto en itálica */
            font-size: 18px; /* Tamaño del texto */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px; /* Ajuste de posición */
        }

        /* Estilo para los inputs de texto */
        input[type=text] {
            width: calc(100% - 20px); /* Ancho del 100% menos el espacio del padding */
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #FCB9B2;
            border-radius: 20px;
            background-color: #ffffff;
        }

        /* Estilo para el contenedor de los campos de entrada */
        .input-container {
            padding: 0 10px; /* Añadido padding para espaciar los inputs */
            grid-column: span 1; /* Que cada input ocupe una columna */
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Icono de menú -->
        <div class="menu-icon" onclick="goToDashboard()">
            <i class="fas fa-bars"></i> <!-- Icono de menú hamburguesa -->
        </div>
        <!-- Botón para volver -->
        <div class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> <!-- Icono de flecha hacia atrás -->
        </div>
        <!-- Texto del encabezado -->
        <h2 class="header-text">PetsApp</h2>
        <!-- Texto "Adoption" -->
        <h3 class="adoption-text">Adoption</h3>
        <!-- Contenedor de la imagen -->
        <div class="image-container">
            <img src="imagenes/Frame 2.png" alt="Pet Image" class="pet-image">
        </div>
        <!-- Contenedor de los campos de entrada -->
        <div class="buttons-container">
            <div class="input-container">
                <!-- Campo de entrada para el nombre -->
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="input-container">
                <!-- Campo de entrada para la edad -->
                <input type="text" name="age" placeholder="Age">
            </div>
            <div class="input-container">
                <!-- Campo de entrada para el ID -->
                <input type="text" name="id" placeholder="ID">
            </div>
            <div class="input-container">
                <!-- Campo de entrada para el correo electrónico -->
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="input-container">
                <!-- Campo de entrada para el país -->
                <input type="text" name="country" placeholder="Country">
            </div>
            <div class="input-container">
                <!-- Campo de entrada para la dirección -->
                <input type="text" name="direction" placeholder="Direction">
            </div>
        </div>
        <!-- Botón "Message" -->
        <div class="message-button">Message</div>
    </div>

    <script>
        function goToDashboard() {
            window.location.href = "dashboard.html";
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
