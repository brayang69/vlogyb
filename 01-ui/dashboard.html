<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Ink+Free&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <div class="container">
        <div class="back-button" onclick="window.history.back();">
            <i class="fas fa-arrow-left"></i> 
        </div>
        <h2 class="login-text">PetsApp</h2>
        <h3 class="dashboard-text">Dashboard</h3>
        <div class="box-container">
            <div class="box" onclick="window.location.href = 'module_user.html';">
                <div class="box-icon">
                    <img src="imagenes/husuario.png" alt="User Icon" style="width: 40px; height: auto;"> 
                </div>
                <div class="box-text">User</div> 
            </div>
            <div class="box" onclick="window.location.href = 'module_pets.html';">
                <div class="box-icon">
                    <img src="imagenes/perrito.png" alt="Pet Icon" style="width: 40px; height: auto;"> 
                </div>
                <div class="box-text">Pets</div> 
            </div>
            <div class="box" onclick="window.location.href = 'adoption.html';">
                <div class="box-icon">
                    <img src="imagenes/house.png" alt="Adoption Icon" style="width: 40px; height: auto;"> 
                </div>
                <div class="box-text">Adoption</div> 
            </div>
        </div>
    </div>
</body>
</html>
