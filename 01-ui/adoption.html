<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Ink+Free&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B23A48;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 428px;
            height: 928px;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .header-text {
            position: absolute;
            top: 63px;
            left: 20px;
            right: 20px;
            height: 80px;
            font-family: "Ink Free", sans-serif;
            font-size: 48px;
            color: black;
            text-transform: uppercase;
        }

        .adoption-text {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Ink Free", sans-serif;
            font-size: 20px;
            color: black;
            font-weight: normal;
        }

        .boxes-container {
            position: absolute;
            top: 200px;
            left: 0;
            width: 100%;
            padding: 0 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .box-container {
            width: 48%;
            height: 130px;
            border-radius: 10px;
            background-color: rgba(254, 208, 187, 0.7);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .box {
            width: auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            flex-grow: 1;
        }

        .box-icon {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .box-text {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .view-button {
            background-color: #333;
            color: white;
            font-style: italic;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="menu-icon" onclick="window.location.href = 'dashboard.html';">
            <i class="fas fa-bars"></i>
        </div>
        <div class="back-button" onclick="window.location.href = 'dashboard.html';">
            <i class="fas fa-arrow-left"></i>
        </div>
        <h2 class="header-text">PetsApp</h2>
        <h3 class="adoption-text">Adoption</h3>
        <div class="boxes-container">
            <div class="box-container">
                <div class="box">
                    <div class="box-text">Buddy</div>
                    <button class="view-button" onclick="window.location.href = 'pets.html';">View</button>
                    <div class="box-icon user-icon">
                        <i class="fas fa-dog"></i>
                    </div>
                </div>
            </div>
            <div class="box-container">
                <div class="box">
                    <div class="box-text">Whiskers</div>
                    <button class="view-button" onclick="window.location.href = 'pets.html';">View</button>
                    <div class="box-icon user-icon">
                        <i class="fas fa-cat"></i>
                    </div>
                </div>
            </div>
            <div class="box-container">
                <div class="box">
                    <div class="box-text">Nemo</div>
                    <button class="view-button" onclick="window.location.href = 'pets.html';">View</button>
                    <div class="box-icon user-icon">
                        <i class="fas fa-fish"></i>
                    </div>
                </div>
            </div>
            <div class="box-container">
                <div class="box">
                    <div class="box-text">Max</div>
                    <button class="view-button" onclick="window.location.href = 'pets.html';">View</button>
                    <div class="box-icon user-icon">
                        <i class="fas fa-paw"></i>
                    </div>
                </div>
            </div>
            <div class="box-container">
                <div class="box">
                    <div class="box-text">Kermit</div>
                    <button class="view-button" onclick="window.location.href = 'pets.html';">View</button>
                    <div class="box-icon user-icon">
                        <i class="fas fa-frog"></i>
                    </div>
                </div>
            </div>
            <div class="box-container">
                <div class="box">
                    <div class="box-text">Rocky</div>
                    <button class="view-button" onclick="window.location.href = 'pets.html';">View</button>
                    <div class="box-icon user-icon">
                        <i class="fas fa-horse"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
