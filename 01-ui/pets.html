<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Ink+Free&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B23A48;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 428px;
            height: 928px;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        
        .back-button {
            position: absolute;
            top: 20px; 
            left: 20px; 
            color: white; 
            font-size: 24px; 
            cursor: pointer;
        }

        
        .menu-icon {
            position: absolute;
            top: 20px; 
            right: 20px; 
            color: white; 
            font-size: 24px; 
            cursor: pointer; 
        }

        /* Estilo para el texto del encabezado */
        .header-text {
            position: absolute;
            top: 20px; /* Ajuste de posición */
            left: 20px; /* Ajuste de posición */
            right: 20px; /* Ajuste de posición */
            height: 80px; /* Altura del texto */
            font-family: "Ink Free", sans-serif;
            font-size: 48px; /* Tamaño del texto */
            color: black;
            text-transform: uppercase;
        }

        /* Estilo para el texto "Adoption" */
        .adoption-text {
            position: absolute;
            top: 120px; /* Ajuste de posición */
            left: 50%; /* Centrar horizontalmente */
            transform: translateX(-50%); /* Centrar horizontalmente */
            font-family: "Ink Free", sans-serif;
            font-size: 20px; /* Tamaño del texto */
            color: black;
            font-weight: normal; /* Fuente normal */
        }

        /* Estilo para el contenedor de la imagen */
        .image-container {
            width: 250px;
            height: 225px;
            border-radius: 50%;
            margin: 180px auto 30px; /* Ajuste de posición */
            overflow: hidden; /* Ocultar el contenido que sobresale */
        }

        /* Estilo para la imagen */
        .pet-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilo para el contenedor de los botones */
        .buttons-container {
            width: 90%;
            margin: 0 auto;
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
        }

        
        .text-input {
            width: calc(100% - 20px); 
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #FCB9B2;
            border-radius: 20px;
            background-color: #ffffff;
            grid-column: span 1; 
        }

        
        .message-button {
            width: 241px; 
            height: 108px;
            border-radius: 54px; 
            background-color: #461220; 
            color: white; 
            font-style: italic; 
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 0; 
        }

    </style>
</head>
<body>
    <div class="container">
      
        <div class="menu-icon" onclick="goToDashboard()">
            <i class="fas fa-bars"></i> 
        </div>
        
        <div class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> 
        </div>
       
        <h2 class="header-text">PetsApp</h2>
  
        <h3 class="adoption-text">Adoption</h3>
       
        <div class="image-container">
            <img src="imagenes/Frame 3.png" alt="Pet Image" class="pet-image">
        </div>
        
        <div class="buttons-container">
            
            <input type="text" class="text-input" name="name" placeholder="Name">
            
            <input type="text" class="text-input" name="age" placeholder="Age">
          
            <input type="text" class="text-input" name="gender" placeholder="Gender">
           
            <input type="text" class="text-input" name="breed" placeholder="Breed">
        </div>
     
        <div class="message-button">Message</div>
    </div>

    <script>
        function goToDashboard() {
            window.location.href = "dashboard.html";
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
